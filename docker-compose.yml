services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
     - ./frontend:/app
     - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
